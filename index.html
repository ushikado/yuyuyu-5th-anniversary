<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>COMING SOON</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style type="text/css">
  body {
    background-color: #ecf0f1 !important;
  }
  .logotype {
    opacity: 0.5;
    font-family: 'Open Sans', sans-serif;
  }
  .clock {
    font-family: 'Open Sans', sans-serif;
  }
  .carrot-run-herologo {
    opacity: 0.5;
    width: 100%;
    object-fit: cover;
  }
  .bs-component + .bs-component {
    margin-top: 1rem;
  }
  @media (min-width: 768px) {
    .bs-docs-section {
      margin-top: 8em;
    }
    .bs-component {
      position: relative;
    }
    .bs-component .modal {
      position: relative;
      top: auto;
      right: auto;
      bottom: auto;
      left: auto;
      z-index: 1;
      display: block;
    }
    .bs-component .modal-dialog {
      width: 90%;
    }
    .bs-component .popover {
      position: relative;
      display: inline-block;
      width: 220px;
      margin: 20px;
    }
    .nav-tabs {
      margin-bottom: 15px;
    }
    .progress {
      margin-bottom: 10px;
    }
  }
  </style>
</head>
<body>

<div class="container">

  <div class="row my-4">
    <div class="col-sm-6 col-md-6 col-lg-4 offset-sm-3 offset-sm-3 offset-lg-4">
      <img src="carrot-run-logomark.png" class="carrot-run-herologo" >
    </div>
  </div>
  <div class="row my-4">
    <div class="col-12">
      <h1 class="text-center logotype">COMING<br>SOON</h1>

    </div>
  </div>
  <div class="row my-4">
    <div class="col-12">
      <div class="card text-white bg-primary col-sm-6 col-md-6 col-lg-4 offset-sm-3 offset-sm-3 offset-lg-4">
        <div class="card-body">
          <h4 class="card-text text-center clock">
            <span class="year"></span><span class="month"></span><span class="day">a</span><span class="hour">a</span><span class="minute">a</span><span class="second">a</span>
          </h3>
        </div>
      </div>
    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/clock.js"></script>

<script type="text/javascript">
  $('.bs-component [data-toggle="popover"]').popover();
  $('.bs-component [data-toggle="tooltip"]').tooltip();
</script>
</body>
</html>
